<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Equipos</title>
    <style>
 /* Estilos generales - Estética gamer oscura */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Orbitron', sans-serif;
}

body {
    background-color: #090909;
    color: #00ffaa;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
}

header {
    width: 100%;
    max-width: 700px;
    background: linear-gradient(135deg, #111, #222);
    color: #00ffaa;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 255, 170, 0.5);
    text-transform: uppercase;
}

a {
    display: block;
    margin: 15px 0;
    text-decoration: none;
    color: #00ffaa;
    font-weight: bold;
    transition: color 0.3s, text-shadow 0.3s;
}

a:hover {
    color: #ffaa00;
    text-shadow: 0px 0px 10px #ffaa00;
}

/* Formulario */
form {
    background: rgba(15, 15, 15, 0.95);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 255, 170, 0.5);
    width: 100%;
    max-width: 700px;
    margin-top: 20px;
    border: 2px solid #00ffaa;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #00ffaa;
    border-radius: 5px;
    font-size: 16px;
    background: #1a1a1a;
    color: #00ffaa;
}

button {
    width: 100%;
    background: #00ffaa;
    color: #111;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    font-weight: bold;
    text-transform: uppercase;
}

button:hover {
    background: #ffaa00;
    transform: scale(1.05);
}

/* Tabla */
table {
    width: 100%;
    max-width: 700px;
    margin-top: 20px;
    border-collapse: collapse;
    background: rgba(15, 15, 15, 0.95);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(0, 255, 170, 0.5);
    border: 2px solid #00ffaa;
}

th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid #00ffaa;
    color: #00ffaa;
}

th {
    background: linear-gradient(135deg, #222, #333);
    color: #00ffaa;
    text-transform: uppercase;
}

td:last-child {
    cursor: pointer;
    color: #ffaa00;
    font-weight: bold;
}

td:last-child:hover {
    color: #ff5500;
}

/* Responsividad */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }
    form, table {
        width: 100%;
    }
    th, td {
        font-size: 14px;
    }
}

    </style>
</head>
<body>
    <header><h2>Registro de Equipos Grupo B</h2></header>
    
    <a href="contadorgb.html">resultados</a>
    <form id="teamForm" method="get">
        <input type="text" id="teamName" placeholder="Nombre del equipo" required>
        <input type="number" id="position" placeholder="Posición obtenida" required>
        <input type="number" id="kills" placeholder="Kills realizadas" required>
        <button type="submit">Agregar</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nombre del equipo</th>
                <th>Posición</th>
                <th>Kills</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="teamList"></tbody>
    </table>
    <script>
        const teamForm = document.getElementById("teamForm");
        const teamList = document.getElementById("teamList");
        let teams = JSON.parse(localStorage.getItem("outlanderb")) || [];

        function saveToLocalStorage() {
            localStorage.setItem("outlanderb", JSON.stringify(teams));
        }

        function renderTeams() {
            teamList.innerHTML = "";
            teams.forEach((team, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td contenteditable="true" onblur="editTeam(${index}, 'name', this.innerText)">${team.name}</td>
                    <td contenteditable="true" onblur="editTeam(${index}, 'position', this.innerText)">${team.position}</td>
                    <td contenteditable="true" onblur="editTeam(${index}, 'kills', this.innerText)">${team.kills}</td>
                    <td><button onclick="deleteTeam(${index})">❌</button></td>
                `;
                teamList.appendChild(row);
            });
        }

        function editTeam(index, field, value) {
            teams[index][field] = field === 'name' ? value : parseInt(value) || 0;
            saveToLocalStorage();
            renderTeams();
        }

        function deleteTeam(index) {
            teams.splice(index, 1);
            saveToLocalStorage();
            renderTeams();
        }

        teamForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const teamName = document.getElementById("teamName").value;
            const position = parseInt(document.getElementById("position").value);
            const kills = parseInt(document.getElementById("kills").value);
            
            teams.push({ name: teamName, position, kills });
            saveToLocalStorage();
            renderTeams();
            teamForm.reset();
        });

        renderTeams();
    </script>
</body>
</html>
